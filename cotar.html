<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotador de Reservas - Icaraí Praia Hotel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        .language-selector { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .lang-btn { padding: 8px 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; background: rgba(255,255,255,0.1); color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .lang-btn.active { background: white; color: #1a6bb3; border-color: white; }
        .calculator { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .calculator-title { font-size: 24px; font-weight: 700; color: #1a6bb3; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        .form-input, .form-select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: all 0.3s ease; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #1a6bb3; box-shadow: 0 0 0 3px rgba(26, 107, 179, 0.1); }
        .group-container { background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e0e0e0; position: relative; }
        .group-title { font-size: 18px; font-weight: 700; color: #1a6bb3; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .remove-group-btn { background: #ff6b6b; color: white; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15-As; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .meal-options { background: #e7f3ff; padding: 12px; border-radius: 8px; margin-top: 10px; border-left: 4px solid #1a6bb3; }
        .add-group-btn { background: #1a6bb3; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin: 15px 0; font-weight: 600; color: #333; }
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .action-btn { padding: 15px; border: none; border-radius: 10px; font-size: 14px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .copy-btn { background: linear-gradient(135deg, #1a6bb3, #2c8cda); color: white; }
        .whatsapp-btn { background: linear-gradient(135deg, #25D366, #128C7E); color: white; }
        .preview { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; }
        .quotation-header { background: linear-gradient(135deg, #1a6bb3, #2c8cda); padding: 25px 30px; color: white; position: relative; overflow: hidden; }
        .quotation-header::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 20px 20px; }
        .hotel-name { font-size: 26px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .quotation-title { font-size: 19px; font-weight: 600; opacity: 0.9; margin-top: 8px; }
        .quotation-badge { background: #ff4444; padding: 8px 18px; border-radius: 30px; font-weight: 700; font-size: 13px; display: inline-block; margin-top: 12px; }
        .validity-notice { background: #fff8e1; border-left: 5px solid #ffc107; padding: 15px 20px; font-weight: 600; color: #856404; margin: 20px 30px; border-radius: 0 8px 8px 0; }
        .quotation-body { padding: 30px; }
        .section-title { font-size: 17px; color: #1a6bb3; font-weight: 700; margin: 25px 0 15px; padding-bottom: 8px; border-bottom: 2px solid #e3f2fd; }
        .group-box { background: #f0f8ff; padding: 20px; border-radius: 12px; margin: 20px 0; border-left: 5px solid #1a6bb3; }
        .meal-detail { background: #e3f2fd; padding: 12px; border-radius: 8px; margin: 12px 0; font-size: 14px; border-left: 4px solid #1a6bb3; }
        .total-row { background: #1a6bb3; color: white; padding: 15px 20px; border-radius: 10px; font-size: 18px; font-weight: 700; text-align: center; margin-top: 20px; }
        .whatsapp-input { display: flex; gap: 10px; margin-top: 15px; }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .action-buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 10px;">Cotador de Reservas</h1>
    <p style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 30px;">Icaraí Praia Hotel</p>
    
    <div class="language-selector">
        <button class="lang-btn active" data-lang="pt">Português</button>
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="fr">Français</button>
        <button class="lang-btn" data-lang="es">Español</button>
    </div>
    
    <div class="container">
        <div class="calculator">
            <div class="calculator-title">Informações da Reserva</div>
            
            <div class="form-group">
                <label class="form-label">Nome do Hóspede Principal</label>
                <input type="text" class="form-input" id="mainGuest" placeholder="Digite o nome completo" oninput="calculate()">
            </div>

            <!-- Checkbox para detalhes das refeições -->
            <div class="checkbox-group">
                <input type="checkbox" id="showMealDetails" checked onchange="calculate()">
                <label for="showMealDetails">Exibir detalhes das refeições no voucher</label>
            </div>

            <div id="groupsContainer">
                <div class="group-container" data-group="0">
                    <div class="group-title">
                        <span>Grupo 1</span>
                        <button class="remove-group-btn" style="display:none;">×</button>
                    </div>
                    
                    <div class="grid-3">
                        <div><label class="form-label">Quantidade</label><input type="number" class="form-input qty" min="1" value="1" oninput="calculate()"></div>
                        <div><label class="form-label">Hóspedes</label>
                            <select class="form-select guests" oninput="calculate()">
                                <option value="1">1</option><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option>
                            </select>
                        </div>
                        <div><label class="form-label">Diária (R$)</label><input type="number" class="form-input rate" step="0.01" value="0" placeholder="0,00" oninput="calculate()"></div>
                    </div>

                    <div class="grid-2" style="margin-top:15px;">
                        <div><label class="form-label">Check-in</label><input type="date" class="form-input checkin" oninput="calculate()"></div>
                        <div><label class="form-label">Check-out</label><input type="date" class="form-input checkout" oninput="calculate()"></div>
                    </div>

                    <div style="margin-top:15px;">
                        <label class="form-label">Tipo de Pensão</label>
                        <div style="display: grid; grid-template-columns: repeat(4,1fr); gap: 8px; font-size:13px;">
                            <label><input type="radio" name="meal-0" value="breakfast" checked onchange="toggleMeal(this)"> Com Café</label>
                            <label><input type="radio" name="meal-0" value="noBreakfast" onchange="toggleMeal(this)"> Sem Café</label>
                            <label><input type="radio" name="meal-0" value="halfBoard" onchange="toggleMeal(this)"> Meia Pensão</label>
                            <label><input type="radio" name="meal-0" value="fullBoard" onchange="toggleMeal(this)"> Pensão Completa</label>
                        </div>
                        <div class="meal-options" style="display:none;">
                            <label class="form-label">Valor refeição/pessoa (R$)</label>
                            <input type="number" class="form-input meal-price" step="0.01" placeholder="0,00" oninput="calculate()">
                        </div>
                    </div>

                    <div style="margin-top:15px;">
                        <label class="form-label">Estacionamento</label>
                        <select class="form-select parking" oninput="calculate()">
                            <option value="no">Não</option>
                            <option value="yes">Sim (R$ 45/dia)</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="add-group-btn" onclick="addGroup()">+ Adicionar Outro Grupo</button>

            <div class="whatsapp-input">
                <input type="text" class="form-input" id="whatsappNumber" placeholder="WhatsApp com DDD (ex: 21999999999)">
                <button class="whatsapp-btn" onclick="shareWhatsApp()" style="padding:12px 20px; height:50px;">Enviar</button>
            </div>

            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyQuotation()">Copiar Cotação</button>
            </div>
        </div>

        <div class="preview" id="quotationPreview">
            <div style="padding:60px 40px; text-align:center; color:#999; font-size:16px;">
                Preencha os dados para gerar a cotação
            </div>
        </div>
    </div>

    <script>
        const translations = {
            pt: {
                title: "COTAÇÃO DE RESERVA", badge: "VÁLIDA 24 HORAS", validity: "Esta cotação tem validade de 24 horas",
                group: "GRUPO", apartment: "apartamento(s)", guest: "hóspede(s)", nights: "noite(s)",
                period: "Período", board: "Pensão", parking: "Estacionamento", yes: "Sim", no: "Não",
                breakfast: "Com Café da Manhã (incluso)", noBreakfast: "Sem Café da Manhã",
                halfBoard: "Meia Pensão", fullBoard: "Pensão Completa", mealDetail: "refeições/dia",
                totalGroup: "Total do Grupo", total: "TOTAL GERAL (com ISS 2%)", iss: "ISS 2% incluso"
            },
            en: {
                title: "RESERVATION QUOTATION", badge: "VALID 24 HOURS", validity: "This quotation is valid for 24 hours",
                group: "GROUP", apartment: "apartment(s)", guest: "guest(s)", nights: "night(s)",
                period: "Period", board: "Board", parking: "Parking", yes: "Yes", no: "No",
                breakfast: "With Breakfast (included)", noBreakfast: "No Breakfast",
                halfBoard: "Half Board", fullBoard: "Full Board", mealDetail: "meals/day",
                totalGroup: "Group Total", total: "GRAND TOTAL (incl. 2% ISS)", iss: "2% ISS included"
            },
            fr: {
                title: "DEVIS RÉSERVATION", badge: "VALABLE 24H", validity: "Ce devis est valable 24 heures",
                group: "GROUPE", apartment: "chambre(s)", guest: "personne(s)", nights: "nuit(s)",
                period: "Période", board: "Pension", parking: "Parking", yes: "Oui", no: "Non",
                breakfast: "Avec petit-déjeuner (inclus)", noBreakfast: "Sans petit-déjeuner",
                halfBoard: "Demi-pension", to: "Pension complète", mealDetail: "repas/jour",
                totalGroup: "Total Groupe", total: "TOTAL GÉNÉRAL (ISS 2% inclus)", iss: "ISS 2% inclus"
            },
            es: {
                title: "COTIZACIÓN RESERVA", badge: "VÁLIDA 24 HORAS", validity: "Esta cotización es válida por 24 horas",
                group: "GRUPO", apartment: "habitación(es)", guest: "huésped(es)", nights: "noche(s)",
                period: "Período", board: "Pensión", parking: "Estacionamiento", yes: "Sí", no: "No",
                breakfast: "Con Desayuno (incluido)", noBreakfast: "Sin Desayuno",
                halfBoard: "Media Pensión", fullBoard: "Pensión Completa", mealDetail: "comidas/día",
                totalGroup: "Total del Grupo", total: "TOTAL GENERAL (ISS 2% incluido)", iss: "ISS 2% incluido"
            }
        };

        let currentLang = 'pt';
        let groupIndex = 0;

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                updateGroupTitles();
                calculate();
            });
        });

        function addGroup() {
            groupIndex++;
            const container = document.getElementById('groupsContainer');
            const div = document.createElement('div');
            div.className = 'group-container';
            div.dataset.group = groupIndex;
            div.innerHTML = `
                <div class="group-title">
                    <span>${translations[currentLang].group || 'Grupo'} ${groupIndex + 1}</span>
                    <button class="remove-group-btn" onclick="removeGroup(this)">×</button>
                </div>
                <div class="grid-3">
                    <div><label class="form-label">Quantidade</label><input type="number" class="form-input qty" min="1" value="1" oninput="calculate()"></div>
                    <div><label class="form-label">Hóspedes</label>
                        <select class="form-select guests" oninput="calculate()">
                            <option value="1">1</option><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option>
                        </select>
                    </div>
                    <div><label class="form-label">Diária (R$)</label><input type="number" class="form-input rate" step="0.01" value="0" placeholder="0,00" oninput="calculate()"></div>
                </div>
                <div class="grid-2" style="margin-top:15px;">
                    <div><label class="form-label">Check-in</label><input type="date" class="form-input checkin" oninput="calculate()"></div>
                    <div><label class="form-label">Check-out</label><input type="date" class="form-input checkout" oninput="calculate()"></div>
                </div>
                <div style="margin-top:15px;">
                    <label class="form-label">Tipo de Pensão</label>
                    <div style="display: grid; grid-template-columns: repeat(4,1fr); gap: 8px; font-size:13px;">
                        <label><input type="radio" name="meal-${groupIndex}" value="breakfast" checked onchange="toggleMeal(this)"> Com Café</label>
                        <label><input type="radio" name="meal-${groupIndex}" value="noBreakfast" onchange="toggleMeal(this)"> Sem Café</label>
                        <label><input type="radio" name="meal-${groupIndex}" value="halfBoard" onchange="toggleMeal(this)"> Meia Pensão</label>
                        <label><input type="radio" name="meal-${groupIndex}" value="fullBoard" onchange="toggleMeal(this)"> Pensão Completa</label>
                    </div>
                    <div class="meal-options" style="display:none;">
                        <label class="form-label">Valor refeição/pessoa (R$)</label>
                        <input type="number" class="form-input meal-price" step="0.01" placeholder="0,00" oninput="calculate()">
                    </div>
                </div>
                <div style="margin-top:15px;">
                    <label class="form-label">Estacionamento</label>
                    <select class="form-select parking" oninput="calculate()">
                        <option value="no">Não</option>
                        <option value="yes">Sim (R$ 45/dia)</option>
                    </select>
                </div>
            `;
            container.appendChild(div);
            updateRemoveButtons();
            calculate();
        }

        function removeGroup(btn) {
            btn.closest('.group-container').remove();
            updateGroupTitles();
            updateRemoveButtons();
            calculate();
        }

        function updateGroupTitles() {
            document.querySelectorAll('.group-container').forEach((g, i) => {
                g.querySelector('.group-title span').textContent = `${translations[currentLang].group || 'Grupo'} ${i + 1}`;
            });
        }

        function updateRemoveButtons() {
            const btns = document.querySelectorAll('.remove-group-btn');
            btns.forEach(b => b.style.display = btns.length > 1 ? 'block' : 'none');
        }

        function toggleMeal(radio) {
            const container = radio.closest('.group-container');
            const mealOptions = container.querySelector('.meal-options');
            mealOptions.style.display = (radio.value === 'halfBoard' || radio.value === 'fullBoard') ? 'block' : 'none';
            calculate();
        }

        function calculate() {
            const t = translations[currentLang];
            const groups = document.querySelectorAll('.group-container');
            const showDetails = document.getElementById('showMealDetails').checked;
            let totalAmount = 0;

            let html = `
                <div class="quotation-header">
                    <div class="hotel-name">ICARAÍ PRAIA HOTEL</div>
                    <div class="quotation-title">${t.title}</div>
                    <div class="quotation-badge">${t.badge}</div>
                </div>
                <div class="validity-notice">${t.validity}</div>
                <div class="quotation-body">
            `;

            groups.forEach((group, i) => {
                const qty = parseInt(group.querySelector('.qty').value) || 0;
                const guests = parseInt(group.querySelector('.guests').value) || 0;
                const rate = parseFloat(group.querySelector('.rate').value) || 0;
                const checkin = group.querySelector('.checkin').value;
                const checkout = group.querySelector('.checkout').value;
                const mealType = group.querySelector(`input[name="meal-${group.dataset.group}"]:checked`).value;
                const mealPrice = parseFloat(group.querySelector('.meal-price').value) || 0;
                const parking = group.querySelector('.parking').value;

                if (!checkin || !checkout || qty === 0 || rate === 0) return;

                const nights = Math.max(1, Math.ceil((new Date(checkout) - new Date(checkin)) / 86400000));
                const totalGuests = qty * guests;
                const roomTotal = qty * rate * nights;

                let boardText = '';
                let mealTotal = 0;
                let mealDetailHTML = '';

                if (mealType === 'breakfast') boardText = t.breakfast;
                else if (mealType === 'noBreakfast') boardText = t.noBreakfast;
                else if (mealType === 'halfBoard') {
                    mealTotal = mealPrice * totalGuests * nights;
                    boardText = `${t.halfBoard} (R$ ${mealPrice.toFixed(2)}/pessoa)`;
                    if (showDetails) mealDetailHTML = `<div class="meal-detail">${totalGuests} × ${nights} ${t.nights} × 1 ${t.mealDetail} = R$ ${mealTotal.toFixed(2)}</div>`;
                }
                else if (mealType === 'fullBoard') {
                    mealTotal = mealPrice * totalGuests * nights * 2;
                    boardText = `${t.fullBoard} (R$ ${mealPrice.toFixed(2)}/pessoa)`;
                    if (showDetails) mealDetailHTML = `<div class="meal-detail">${totalGuests} × ${nights} ${t.nights} × 2 ${t.mealDetail} = R$ ${mealTotal.toFixed(2)}</div>`;
                }

                const parkingTotal = parking === 'yes' ? 45 * qty * nights : 0;
                const subtotal = roomTotal + mealTotal + parkingTotal;
                const iss = subtotal * 0.02;
                const groupTotal = subtotal + iss;
                totalAmount += groupTotal;

                const fmt = v => 'R$ ' + v.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                const fdate = d => new Date(d).toLocaleDateString(currentLang === 'pt' ? 'pt-BR' : 'en-GB');

                html += `
                    <div class="group-box">
                        <strong>${t.group} ${i+1}</strong><br><br>
                        ${qty} ${t.apartment} × ${guests} ${t.guest} × R$ ${rate.toFixed(2)} × ${nights} ${t.nights}<br>
                        ${t.period}: <strong>${fdate(checkin)} → ${fdate(checkout)}</strong><br>
                        ${t.board}: <strong>${boardText}</strong><br>
                        ${t.parking}: <strong>${parking === 'yes' ? t.yes : t.no}</strong><br><br>
                        ${mealDetailHTML}
                        <div style="margin-top:15px; padding-top:12px; border-top:2px dashed #bbb; font-size:16px;">
                            <strong>${t.totalGroup} ${i+1}: ${fmt(groupTotal)}</strong>
                        </div>
                    </div>
                `;
            });

            const fmtTotal = 'R$ ' + totalAmount.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');

            html += `
                    <div class="total-row">
                        ${t.total}<br>${fmtTotal}<br><small>${t.iss}</small>
                    </div>
                </div>
                <div style="background:#1a6bb3; color:white; padding:25px; text-align:center; font-size:15px;">
                    <strong>ICARAÍ PRAIA HOTEL</strong><br>
                    reservas@icaraipraiahotel.com.br • (21) 2612-5030<br>
                    www.icaraipraiahotel.com.br
                </div>
            `;

            document.getElementById('quotationPreview').innerHTML = totalAmount > 0 ? html : 
                '<div style="padding:80px 40px; text-align:center; color:#999; font-size:17px;">Preencha os dados para gerar a cotação</div>';
        }

        function copyQuotation() {
            const range = document.createRange();
            range.selectNode(document.getElementById('quotationPreview'));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert(currentLang === 'pt' ? 'Cotação copiada!' : 'Quotation copied!');
        }

        function shareWhatsApp() {
            let number = document.getElementById('whatsappNumber').value.replace(/\D/g, '');
            if (!number || number.length < 10) return alert('Por favor, insira um número válido');
            if (!number.startsWith('55')) number = '55' + number;
            const text = document.getElementById('quotationPreview').innerText;
            window.open(`https://wa.me/${number}?text=${encodeURIComponent(text)}`, '_blank');
        }

        // Iniciar
        updateGroupTitles();
        calculate();
    </script>
</body>
</html>
