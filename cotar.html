<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotador de Reservas - Icara√≠ Praia Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }
        
        /* Calculator Styles */
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .calculator-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a6bb3;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #1a6bb3;
            box-shadow: 0 0 0 3px rgba(26, 107, 179, 0.1);
        }
        
        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-label:hover {
            border-color: #1a6bb3;
        }
        
        .radio-label.selected {
            border-color: #1a6bb3;
            background: #f0f7ff;
        }
        
        .radio-input {
            margin-right: 10px;
        }
        
        .meal-options {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 4px solid #1a6bb3;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #1a6bb3, #2c8cda);
            color: white;
        }
        
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        
        /* Preview Styles */
        .preview {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* Voucher Styles */
        .quotation-header {
            background: linear-gradient(135deg, #1a6bb3, #2c8cda);
            padding: 25px 30px;
            position: relative;
            overflow: hidden;
        }

        .quotation-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .hotel-name {
            font-size: 24px;
            font-weight: 800;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .quotation-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }

        .quotation-badge {
            background: #ff6b6b;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }

        .validity-notice {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            border-left: 4px solid #ffc107;
            padding: 12px 20px;
            font-weight: 600;
            color: #856404;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quotation-body {
            padding: 25px 30px;
        }

        .section-title {
            font-size: 16px;
            color: #1a6bb3;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eaeaea;
        }

        .details-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .dates-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .date-column {
            flex: 1;
            text-align: center;
            background: #f0f7ff;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #1a6bb3;
        }

        .date-label {
            font-size: 13px;
            color: #1a6bb3;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .date-value {
            font-size: 15px;
            font-weight: 800;
            color: #1a6bb3;
            margin-bottom: 3px;
        }

        .date-time {
            font-size: 12px;
            color: #666;
        }

        .pricing-breakdown {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .price-row:last-child {
            border-bottom: none;
        }

        .total-row {
            background: #1a6bb3;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 700;
        }

        .amenities-list {
            list-style: none;
            margin: 15px 0;
        }

        .amenities-list li {
            padding: 6px 0;
            font-size: 13px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .amenities-list li::before {
            content: '‚úì';
            color: #4CAF50;
            font-weight: bold;
            margin-right: 8px;
        }

        .no-breakfast-notice {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
            font-size: 12px;
            color: #856404;
        }

        .meal-info-notice {
            background: #e7f3ff;
            border-left: 4px solid #1a6bb3;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
            font-size: 12px;
            color: #1a6bb3;
            font-weight: 600;
        }

        .quotation-footer {
            background: #1a6bb3;
            padding: 20px 30px;
            color: white;
            text-align: center;
        }

        .contact-info {
            font-size: 13px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .policy-section {
            margin: 20px 0;
        }

        .policy-title {
            font-size: 14px;
            font-weight: 700;
            color: #1a6bb3;
            margin-bottom: 8px;
        }

        .policy-content {
            font-size: 12px;
            color: #555;
            line-height: 1.5;
        }

        .policy-notice {
            background: #f8fafc;
            border-left: 4px solid #1a6bb3;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
            font-size: 12px;
            color: #1a6bb3;
        }

        .warning-notice {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
            font-size: 12px;
            color: #856404;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .calculator, .preview {
                padding: 20px;
            }
            
            .radio-group {
                grid-template-columns: 1fr;
            }
            
            .dates-container {
                flex-direction: column;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 10px;">Cotador de Reservas</h1>
    <p style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 30px;">Icara√≠ Praia Hotel</p>
    
    <div class="container">
        <!-- Calculator -->
        <div class="calculator">
            <div class="calculator-title">Informa√ß√µes da Reserva</div>
            
            <div class="form-group">
                <label class="form-label">Nome do H√≥spede Principal</label>
                <input type="text" class="form-input" id="guestName" placeholder="Digite o nome completo">
            </div>
            
            <div class="form-group">
                <label class="form-label">Quantidade de Apartamentos</label>
                <input type="number" class="form-input" id="roomQuantity" min="1" value="1">
            </div>
            
            <div class="form-group">
                <label class="form-label">Quantidade de H√≥spedes</label>
                <input type="number" class="form-input" id="guestQuantity" min="1" value="1">
            </div>
            
            <div class="form-group">
                <label class="form-label">Check-in</label>
                <input type="date" class="form-input" id="checkIn">
            </div>
            
            <div class="form-group">
                <label class="form-label">Check-out</label>
                <input type="date" class="form-input" id="checkOut">
            </div>
            
            <div class="form-group">
                <label class="form-label">Valor da Di√°ria (por apartamento)</label>
                <input type="number" class="form-input" id="dailyRate" min="0" step="0.01" placeholder="R$ 0,00">
            </div>
            
            <div class="form-group">
                <label class="form-label">Tipo de Refei√ß√£o</label>
                <div class="radio-group">
                    <label class="radio-label" id="labelBreakfast">
                        <input type="radio" name="mealType" class="radio-input" value="breakfast" checked>
                        Com Caf√© da Manh√£
                    </label>
                    <label class="radio-label" id="labelNoBreakfast">
                        <input type="radio" name="mealType" class="radio-input" value="noBreakfast">
                        Sem Caf√© da Manh√£
                    </label>
                    <label class="radio-label" id="labelHalfBoard">
                        <input type="radio" name="mealType" class="radio-input" value="halfBoard">
                        Meia Pens√£o (MAP)
                    </label>
                    <label class="radio-label" id="labelFullBoard">
                        <input type="radio" name="mealType" class="radio-input" value="fullBoard">
                        Pens√£o Completa (FAP)
                    </label>
                </div>
                
                <div class="meal-options" id="mealPriceSection" style="display: none;">
                    <label class="form-label">Valor por Refei√ß√£o (por pessoa)</label>
                    <input type="number" class="form-input" id="mealPrice" min="0" step="0.01" placeholder="R$ 0,00">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Estacionamento</label>
                <select class="form-select" id="parking">
                    <option value="no">N√£o</option>
                    <option value="yes">Sim</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyQuotation()">
                    üìã Copiar Cota√ß√£o
                </button>
                <button class="action-btn whatsapp-btn" onclick="shareWhatsApp()">
                    üí¨ Enviar por WhatsApp
                </button>
            </div>
        </div>
        
        <!-- Preview -->
        <div class="preview" id="quotationPreview">
            <!-- O conte√∫do do voucher ser√° gerado aqui dinamicamente -->
        </div>
    </div>

    <script>
        // Meal type selection
        document.querySelectorAll('input[name="mealType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Update radio label styles
                document.querySelectorAll('.radio-label').forEach(label => {
                    label.classList.remove('selected');
                });
                document.getElementById('label' + this.value.charAt(0).toUpperCase() + this.value.slice(1)).classList.add('selected');
                
                // Show/hide meal price input
                const mealPriceSection = document.getElementById('mealPriceSection');
                if (this.value === 'halfBoard' || this.value === 'fullBoard') {
                    mealPriceSection.style.display = 'block';
                } else {
                    mealPriceSection.style.display = 'none';
                }
                
                calculateQuotation();
            });
        });
        
        // Add event listeners for real-time updates
        document.querySelectorAll('#guestName, #roomQuantity, #guestQuantity, #checkIn, #checkOut, #dailyRate, #mealPrice, #parking').forEach(input => {
            input.addEventListener('input', calculateQuotation);
            input.addEventListener('change', calculateQuotation);
        });
        
        // Initialize first radio as selected
        document.getElementById('labelBreakfast').classList.add('selected');
        
        // Initial calculation
        calculateQuotation();
        
        function calculateQuotation() {
            // Get input values
            const guestName = document.getElementById('guestName').value || '';
            const roomQuantity = parseInt(document.getElementById('roomQuantity').value) || 1;
            const guestQuantity = parseInt(document.getElementById('guestQuantity').value) || 1;
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;
            const dailyRate = parseFloat(document.getElementById('dailyRate').value) || 0;
            const mealType = document.querySelector('input[name="mealType"]:checked').value;
            const mealPrice = parseFloat(document.getElementById('mealPrice').value) || 0;
            const parking = document.getElementById('parking').value;
            
            // Calculate nights
            const checkInDate = new Date(checkIn);
            const checkOutDate = new Date(checkOut);
            const timeDiff = checkOutDate.getTime() - checkInDate.getTime();
            const nights = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            if (nights <= 0 || !checkIn || !checkOut) {
                // Show empty preview if dates are invalid
                document.getElementById('quotationPreview').innerHTML = `
                    <div class="quotation-header">
                        <div class="hotel-name">ICARA√ç PRAIA HOTEL</div>
                        <div class="quotation-title">COTA√á√ÉO DE RESERVA</div>
                    </div>
                    <div class="quotation-body" style="text-align: center; padding: 40px;">
                        <p style="color: #666; font-size: 16px;">
                            Preencha as datas de check-in e check-out para gerar a cota√ß√£o
                        </p>
                    </div>
                `;
                return;
            }
            
            // Calculate base amount
            let baseAmount = dailyRate * roomQuantity * nights;
            
            // Calculate meal costs
            let mealDescription = '';
            let mealCost = 0;
            let mealsPerDay = 0;
            let mealInfoNotice = '';
            
            switch(mealType) {
                case 'breakfast':
                    mealDescription = 'Com Caf√© da Manh√£';
                    break;
                case 'noBreakfast':
                    mealDescription = 'Sem Caf√© da Manh√£';
                    break;
                case 'halfBoard':
                    mealDescription = 'Meia Pens√£o (MAP)';
                    mealsPerDay = 1;
                    mealCost = mealPrice * guestQuantity * mealsPerDay * nights;
                    mealInfoNotice = 'A meia pens√£o contempla Almo√ßo OU Jantar + 1 bebida n√£o alco√≥lica + Sobremesa dispon√≠vel.';
                    break;
                case 'fullBoard':
                    mealDescription = 'Pens√£o Completa (FAP)';
                    mealsPerDay = 2;
                    mealCost = mealPrice * guestQuantity * mealsPerDay * nights;
                    mealInfoNotice = 'A pens√£o completa contempla Almo√ßo + Jantar + 1 bebida n√£o alco√≥lica em cada refei√ß√£o + Sobremesa dispon√≠vel.';
                    break;
            }
            
            // Calculate parking cost
            let parkingCost = 0;
            if (parking === 'yes') {
                parkingCost = 45 * roomQuantity * nights;
            }
            
            // Calculate total before tax
            const subtotal = baseAmount + mealCost + parkingCost;
            
            // Calculate ISS tax (2%)
            const issTax = subtotal * 0.02;
            
            // Calculate final total
            const total = subtotal + issTax;
            
            // Format currency
            const formatCurrency = (value) => {
                return 'R$ ' + value.toFixed(2).replace('.', ',').replace(/\d(?=(\d{3})+,)/g, '$&.');
            };
            
            // Format dates for display
            const formatDateForDisplay = (dateString) => {
                if (!dateString) return '-';
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR');
            };
            
            // Generate quotation HTML
            const quotationHTML = `
                <div class="quotation-header">
                    <div class="hotel-name">ICARA√ç PRAIA HOTEL</div>
                    <div class="quotation-title">COTA√á√ÉO DE RESERVA</div>
                    <div class="quotation-badge">COTA√á√ÉO ‚Ä¢ V√ÅLIDA 24 HORAS</div>
                </div>
                
                <div class="validity-notice">
                    <span>‚ö†Ô∏è</span>
                    Esta cota√ß√£o √© v√°lida por 24 horas. Tarifas e disponibilidade podem mudar ap√≥s a expira√ß√£o.
                </div>
                
                <div class="quotation-body">
                    <div class="section-title">INFORMA√á√ïES DA RESERVA</div>
                    <div class="details-grid">
                        <div class="detail-row">
                            <span class="detail-label">H√≥spede Principal:</span>
                            <span class="detail-value">${guestName || 'N√£o informado'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Apartamentos:</span>
                            <span class="detail-value">${roomQuantity} Apartamento(s) Standard</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">H√≥spedes:</span>
                            <span class="detail-value">${guestQuantity} H√≥spede(s)</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Tipo de Refei√ß√£o:</span>
                            <span class="detail-value">${mealDescription}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Estacionamento:</span>
                            <span class="detail-value">${parking === 'yes' ? 'Sim' : 'N√£o'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Per√≠odo:</span>
                            <span class="detail-value">${nights} Noite(s)</span>
                        </div>
                    </div>
                    
                    <div class="dates-container">
                        <div class="date-column">
                            <div class="date-label">CHECK-IN</div>
                            <div class="date-value">${formatDateForDisplay(checkIn)}</div>
                            <div class="date-time">A partir das 14:00</div>
                        </div>
                        <div class="date-column">
                            <div class="date-label">CHECK-OUT</div>
                            <div class="date-value">${formatDateForDisplay(checkOut)}</div>
                            <div class="date-time">At√© √†s 12:00</div>
                        </div>
                    </div>
                    
                    <div class="section-title">DETALHES FINANCEIROS</div>
                    <div class="pricing-breakdown">
                        <div class="price-row">
                            <span>Di√°ria por apartamento:</span>
                            <span>${dailyRate > 0 ? formatCurrency(dailyRate) : 'R$ 0,00'}</span>
                        </div>
                        <div class="price-row">
                            <span>${roomQuantity} apto(s) √ó ${nights} noite(s):</span>
                            <span>${formatCurrency(dailyRate * roomQuantity * nights)}</span>
                        </div>
                        ${mealCost > 0 ? `
                        <div class="price-row">
                            <span>Refei√ß√µes inclu√≠das:</span>
                            <span>${formatCurrency(mealCost)}</span>
                        </div>
                        ` : ''}
                        ${parkingCost > 0 ? `
                        <div class="price-row">
                            <span>Estacionamento:</span>
                            <span>${formatCurrency(parkingCost)}</span>
                        </div>
                        ` : ''}
                        <div class="price-row">
                            <span>Subtotal:</span>
                            <span>${formatCurrency(subtotal)}</span>
                        </div>
                        <div class="price-row">
                            <span>ISS (2%):</span>
                            <span>${formatCurrency(issTax)}</span>
                        </div>
                        <div class="price-row total-row">
                            <span>TOTAL:</span>
                            <span>${formatCurrency(total)}</span>
                        </div>
                    </div>
                    
                    <div class="section-title">SERVI√áOS INCLUSOS</div>
                    <ul class="amenities-list">
                        ${mealType !== 'noBreakfast' ? '<li>Caf√© da manh√£ incluso das 6h √†s 10h, servido no restaurante</li>' : ''}
                        <li>Internet (wi-fi)</li>
                        <li>Estacionamento R$ 45,00 por dia - sujeito √† disponibilidade, solicita√ß√£o pr√©via e confirma√ß√£o - vagas limitadas</li>
                        <li>Apartamentos Standard com Smart TV, ar condicionado, telefone, frigobar, internet e cofre individual</li>
                        <li>Restaurante pr√≥prio (das 6h √†s 22h)</li>
                    </ul>
                    
                    ${mealType === 'noBreakfast' ? `
                    <div class="no-breakfast-notice">
                        <strong>Observa√ß√£o:</strong> Esta reserva n√£o inclui caf√© da manh√£. 
                        Caso deseje, poder√° adquirir o caf√© da manh√£ pelo valor de R$ 52,00 por dia por pessoa diretamente no restaurante.
                    </div>
                    ` : ''}
                    
                    ${mealInfoNotice ? `
                    <div class="meal-info-notice">
                        ${mealInfoNotice}
                    </div>
                    ` : ''}
                    
                    <div class="section-title">POL√çTICAS DO HOTEL</div>
                    <div class="policy-section">
                        <div class="policy-title">Check-in / Check-out</div>
                        <div class="policy-content">
                            ‚Ä¢ Check-in: 14:00 / Check-out: 12:00<br>
                            ‚Ä¢ N√£o aceitamos Pets
                        </div>
                    </div>
                    
                    <div class="policy-section">

        function copyQuotation() {

            tempContainer.style.position = 'absolute';
            tempContainer.style.left = '-9999px';

            tempContainer.style.padding = '20px';
            tempContainer.style.backgroundColor = 'white';
            tempContainer.style.fontFamily = 'Segoe UI, system-ui, sans-serif';
            
            // Clone the preview content
            const previewContent = document.getElementById('quotationPreview').cloneNode(true);
            tempContainer.appendChild(previewContent);
            document.body.appendChild(tempContainer);
            
            // Select the content
            const range = document.createRange();
            range.selectNode(tempContainer);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {

        }
