<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotador de Reservas - Icaraí Praia Hotel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { max-width: 1200px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        .language-selector { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .lang-btn { padding: 8px 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; background: rgba(255,255,255,0.1); color: white; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .lang-btn.active { background: white; color: #1a6bb3; border-color: white; }
        .calculator { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .calculator-title { font-size: 24px; font-weight: 700; color: #1a6bb3; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        .form-input, .form-select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: all 0.3s; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #1a6bb3; box-shadow: 0 0 0 3px rgba(26,107,179,0.1); }
        .group-container { background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e0e0e0; }
        .group-title { font-size: 18px; font-weight: 700; color: #1a6bb3; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .remove-group-btn { background: #ff6b6b; color: white; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3,1fr); gap: 15px; }
        .meal-options { background: #e7f3ff; padding: 12px; border-radius: 8px; margin-top: 10px; border-left: 4px solid #1a6bb3; }
        .add-group-btn { background: #1a6bb3; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        .checkbox-option { display: flex; align-items: center; gap: 10px; margin: 20px 0; font-weight: 600; color: #333; }
        .checkbox-option input[type="checkbox"] { width: 18px; height: 18px; accent-color: #1a6bb3; cursor: pointer; }
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .action-btn { padding: 15px; border: none; border-radius: 10px; font-size: 14px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .copy-btn { background: linear-gradient(135deg, #1a6bb3, #2c8cda); color: white; }
        .whatsapp-btn { background: linear-gradient(135deg, #25D366, #128C7E); color: white; }
        .preview { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; }
        .quotation-header { background: linear-gradient(135deg, #1a6bb3, #2c8cda); padding: 25px 30px; color: white; text-align: center; }
        .hotel-name { font-size: 24px; font-weight: 800; }
        .quotation-title { font-size: 18px; font-weight: 600; opacity: 0.9; }
        .quotation-badge { background: #ff6b6b; padding: 6px 15px; border-radius: 20px; font-weight: 700; font-size: 12px; display: inline-block; margin-top: 10px; }
        .validity-notice { background: #fff3cd; border-left: 4px solid #ffc107; padding: 12px 20px; margin: 20px 30px; font-weight: 600; color: #856404; font-size: 13px; }
        .quotation-body { padding: 25px 30px; line-height: 1.6; }
        .section-title { font-size: 16px; color: #1a6bb3; font-weight: 700; margin: 25px 0 15px; padding-bottom: 8px; border-bottom: 2px solid #eaeaea; }
        .pricing-breakdown { background: #f8fafc; padding: 20px; border-radius: 10px; border: 1px solid #e0e0e0; margin: 20px 0; }
        .total-row { background: #1a6bb3; color: white; padding: 12px 15px; border-radius: 8px; margin-top: 10px; font-weight: 700; display: flex; justify-content: space-between; }
        .quotation-footer { background: #1a6bb3; padding: 20px 30px; color: white; text-align: center; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .grid-2, .grid-3 { grid-template-columns: 1fr; } .action-buttons { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 10px;">Cotador de Reservas</h1>
    <p style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 30px;">Icaraí Praia Hotel</p>
    
    <div class="language-selector">
        <button class="lang-btn active" data-lang="pt">Português</button>
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="fr">Français</button>
        <button class="lang-btn" data-lang="es">Español</button>
    </div>
    
    <div class="container">
        <div class="calculator">
            <div class="calculator-title" id="title">Informações da Reserva</div>
            
            <div class="form-group">
                <label class="form-label" id="guestLabel">Nome do Hóspede Principal</label>
                <input type="text" class="form-input" id="mainGuest" placeholder="Digite o nome completo" oninput="calculate()">
            </div>

            <div id="groupsContainer">
                <div class="group-container" data-group="0">
                    <div class="group-title"><span>Grupo 1</span><button class="remove-group-btn" style="display:none;">×</button></div>
                    <div class="grid-3">
                        <div><label class="form-label">Quantidade</label><input type="number" class="form-input qty" min="1" value="1" oninput="calculate()"></div>
                        <div><label class="form-label">Hóspedes</label>
                            <select class="form-select guests" oninput="calculate()">
                                <option value="1">1</option><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option>
                            </select>
                        </div>
                        <div><label class="form-label">Diária (R$)</label><input type="number" class="form-input rate" step="0.01" value="0" placeholder="0,00" oninput="calculate()"></div>
                    </div>
                    <div class="grid-2" style="margin-top:15px;">
                        <div><label class="form-label">Check-in</label><input type="date" class="form-input checkin" oninput="calculate()"></div>
                        <div><label class="form-label">Check-out</label><input type="date" class="form-input checkout" oninput="calculate()"></div>
                    </div>
                    <div style="margin-top:15px;">
                        <label class="form-label">Tipo de Pensão</label>
                        <div style="display: grid; grid-template-columns: repeat(4,1fr); gap: 8px; font-size:13px;">
                            <label><input type="radio" name="meal-0" value="breakfast" checked onchange="toggleMeal(this)"> Com Café</label>
                            <label><input type="radio" name="meal-0" value="noBreakfast" onchange="toggleMeal(this)"> Sem Café</label>
                            <label><input type="radio" name="meal-0" value="halfBoard" onchange="toggleMeal(this)"> Meia Pensão</label>
                            <label><input type="radio" name="meal-0" value="fullBoard" onchange="toggleMeal(this)"> Pensão Completa</label>
                        </div>
                        <div class="meal-options" style="display:none;">
                            <label class="form-label">Valor refeição/pessoa</label>
                            <input type="number" class="form-input meal-price" step="0.01" placeholder="R$ 0,00" oninput="calculate()">
                        </div>
                    </div>
                    <div style="margin-top:15px;">
                        <label class="form-label">Estacionamento</label>
                        <select class="form-select parking" oninput="calculate()">
                            <option value="no">Não</option>
                            <option value="yes">Sim (R$ 45/dia)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="checkbox-option">
                <input type="checkbox" id="showMealDetails" checked onchange="calculate()">
                <label for="showMealDetails" id="showMealDetailsLabel">Exibir detalhes das refeições na cotação</label>
            </div>

            <button class="add-group-btn" onclick="addGroup()">+ Adicionar Outro Grupo</button>

            <div class="form-group whatsapp-input">
                <input type="text" class="form-input" id="whatsappNumber" placeholder="Número do WhatsApp (com DDD)" style="flex:1;">
                <button class="whatsapp-btn" onclick="shareWhatsApp()">Enviar</button>
            </div>

            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyQuotation()">Copiar Cotação</button>
            </div>
        </div>

        <div class="preview" id="quotationPreview">
            <div style="padding:60px 40px; text-align:center; color:#999; font-size:16px;">
                Preencha os dados para gerar a cotação
            </div>
        </div>
    </div>

    <script>
        const translations = {
            pt: {
                title: "Informações da Reserva",
                guestLabel: "Nome do Hóspede Principal",
                group: "Grupo",
                quotationTitle: "COTAÇÃO DE RESERVA",
                total: "TOTAL",
                showMealDetails: "Exibir detalhes das refeições na cotação",
                // Texto completo do WhatsApp
                whatsappTemplate: `*ICARAÍ PRAIA HOTEL*\n\n*COTAÇÃO DE RESERVA*\n\nConforme sua solicitação, seguem nossas melhores tarifas e condições:\n\n{DETAILS}\n\n*Serviços inclusos:*\n• Café da manhã incluso\n• Restaurante no local\n• Wi-Fi gratuito\n• Apartamentos com Smart TV, ar condicionado, telefone, frigobar, internet e cofre individual\n• Animais não aceitos\n• Estacionamento: R$ 45,00 por dia - sujeito à disponibilidade - vagas limitadas (reserva e confirmação necessárias)\n\n*Hospedagem de menores de 18 anos:*\nAcompanhado pelos pais: Apresentar RG ou certidão de nascimento no check-in comprovando ser filho de um dos pais presentes\nDesacompanhado dos pais: Apresentar RG ou certidão de nascimento E autorização de ambos os pais reconhecida em cartório, por exigência legal\n\n*Forma de pagamento: PAGAMENTO DIRETO NO HOTEL*\n\n*Tarifa média/noite:* R$ {AVG_RATE}\n*Total com ISS:* R$ {TOTAL}\n\n*Observações:*\nCotação válida 24h (tarifas dinâmicas). Esta cotação não garante a disponibilidade.\n\n*Para confirmar sua reserva:*\nPagamento da primeira diária requerido. Cancelamento fora do prazo: Sem reembolso. Reservas não pré-pagas: Podem ser canceladas sem aviso prévio.\n\n*CONSULTE NOSSAS CONDIÇÕES AQUI:*\nhttps://linktr.ee/POLITICAS\n\nAgradecemos sua confiança!\nAtenciosamente,\n*Equipe de Reservas*\n*ICARAÍ PRAIA HOTEL*`
            },
            en: {
                title: "Reservation Details",
                guestLabel: "Main Guest Name",
                group: "Group",
                quotationTitle: "RESERVATION QUOTATION",
                total: "TOTAL",
                showMealDetails: "Show meal details in quotation",
                whatsappTemplate: `*ICARAÍ PRAIA HOTEL*\n\n*RESERVATION QUOTATION*\n\nAs per your request, here are our best rates and conditions:\n\n{DETAILS}\n\n*Included services:*\n• Breakfast included\n• On-site restaurant\n• Free Wi-Fi\n• Rooms with Smart TV, air conditioning, telephone, minibar, internet and personal safe\n• No pets allowed\n• Parking: R$ 45.00 per day - subject to availability - limited spaces (reservation and confirmation required)\n\n*Children under 18:*\nWith parents: Present ID or birth certificate at check-in proving they are children of the parents present\nUnaccompanied: Present ID or birth certificate AND notarized authorization from both parents (legal requirement)\n\n*Payment method: PAYMENT DIRECTLY AT THE HOTEL*\n\n*Average rate/night:* R$ {AVG_RATE}\n*Total with ISS:* R$ {TOTAL}\n\n*Notes:*\nQuotation valid for 24 hours (dynamic rates). This quotation does not guarantee availability.\n\n*To confirm your reservation:*\nFirst night payment required. Cancellation outside the deadline: No refund. Non-prepaid reservations: May be canceled without notice.\n\n*CHECK OUR POLICIES HERE:*\nhttps://linktr.ee/POLITICAS\n\nThank you for your trust!\nBest regards,\n*Reservations Team*\n*ICARAÍ PRAIA HOTEL*`
            },
            fr: {
                title: "Informations Réservation",
                guestLabel: "Nom du Client Principal",
                group: "Groupe",
                quotationTitle: "DEVIS RÉSERVATION",
                total: "TOTAL",
                showMealDetails: "Afficher les détails des repas dans le devis",
                whatsappTemplate: `*ICARAÍ PRAIA HOTEL*\n\n*DEVIS RÉSERVATION*\n\nSuite à votre demande, voici nos meilleurs tarifs et conditions :\n\n{DETAILS}\n\n*Services inclus :*\n• Petit-déjeuner inclus\n• Restaurant sur place\n• Wi-Fi gratuit\n• Chambres avec Smart TV, climatisation, téléphone, minibar, internet et coffre-fort individuel\n• Animaux non acceptés\n• Parking : 45 R$/jour - sous réserve de disponibilité - places limitées (réservation et confirmation nécessaires)\n\n*Mineurs de moins de 18 ans :*\nAccompagnés des parents : Présenter pièce d’identité ou acte de naissance au check-in\nNon accompagnés : Pièce d’identité + autorisation notariée des deux parents (exigence légale)\n\n*Mode de paiement : PAIEMENT DIRECT À L’HÔTEL*\n\n*Tarif moyen/nuit :* R$ {AVG_RATE}\n*Total avec ISS :* R$ {TOTAL}\n\n*Remarques :*\nDevis valable 24h (tarifs dynamiques). Ce devis ne garantit pas la disponibilité.\n\n*Pour confirmer votre réservation :*\nPaiement de la première nuit requis. Annulation hors délai : Aucun remboursement.\n\n*CONSULTEZ NOS CONDITIONS ICI :*\nhttps://linktr.ee/POLITICAS\n\nMerci de votre confiance !\nCordialement,\n*Équipe Réservations*\n*ICARAÍ PRAIA HOTEL*`
            },
            es: {
                title: "Información Reserva",
                guestLabel: "Nombre del Huésped Principal",
                group: "Grupo",
                quotationTitle: "COTIZACIÓN RESERVA",
                total: "TOTAL",
                showMealDetails: "Mostrar detalles de comidas en la cotización",
                whatsappTemplate: `*ICARAÍ PRAIA HOTEL*\n\n*COTIZACIÓN DE RESERVA*\n\nSegún su solicitud, le enviamos nuestras mejores tarifas y condiciones:\n\n{DETAILS}\n\n*Servicios incluidos:*\n• Desayuno incluido\n• Restaurante en el hotel\n• Wi-Fi gratuito\n• Habitaciones con Smart TV, aire acondicionado, teléfono, minibar, internet y caja fuerte individual\n• No se aceptan animales\n• Estacionamiento: R$ 45,00 por día - sujeto a disponibilidad - plazas limitadas (reserva y confirmación necesarias)\n\n*Menores de 18 años:*\nAcompañados por los padres: Presentar DNI o certificado de nacimiento en el check-in\nSin acompañantes: DNI + autorización notarial de ambos padres (exigencia legal)\n\n*Forma de pago: PAGO DIRECTO EN EL HOTEL*\n\n*Tarifa promedio/noche:* R$ {AVG_RATE}\n*Total con ISS:* R$ {TOTAL}\n\n*Observaciones:*\nCotización válida 24h (tarifas dinámicas). Esta cotización no garantiza disponibilidad.\n\n*Para confirmar su reserva:*\nPago de la primera noche requerido. Cancelación fuera de plazo: Sin reembolso.\n\n*CONSULTE NUESTRAS POLÍTICAS AQUÍ:*\nhttps://linktr.ee/POLITICAS\n\n¡Gracias por su confianza!\nAtentamente,\n*Equipo de Reservas*\n*ICARAÍ PRAIA HOTEL*`
            }
        };

        let currentLang = 'pt';
        let groupIndex = 0;

        function updateLanguage() {
            document.getElementById('title').textContent = translations[currentLang].title;
            document.getElementById('guestLabel').textContent = translations[currentLang].guestLabel;
            document.getElementById('showMealDetailsLabel').textContent = translations[currentLang].showMealDetails;
            document.querySelectorAll('.group-title span').forEach((el, i) => {
                el.textContent = translations[currentLang].group + " " + (i + 1);
            });
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                updateLanguage();
                calculate();
            });
        });

        function addGroup() { /* ... mesmo código anterior ... */ }
        function removeGroup(btn) { btn.closest('.group-container').remove(); updateGroupTitles(); updateRemoveButtons(); calculate(); }
        function updateGroupTitles() { document.querySelectorAll('.group-container').forEach((g, i) => g.querySelector('.group-title span').textContent = translations[currentLang].group + " " + (i+1)); }
        function updateRemoveButtons() { document.querySelectorAll('.remove-group-btn').forEach(b => b.style.display = document.querySelectorAll('.group-container').length > 1 ? 'block' : 'none'); }
        function toggleMeal(radio) { radio.closest('.group-container').querySelector('.meal-options').style.display = (radio.value === 'halfBoard' || radio.value === 'fullBoard') ? 'block' : 'none'; calculate(); }

        function calculate() {
            const groups = document.querySelectorAll('.group-container');
            const showMealDetails = document.getElementById('showMealDetails').checked;
            let totalAmount = 0;
            let totalNights = 0;
            let totalGuests = 0;
            let totalRooms = 0;
            let detailsText = "";
            let avgRate = 0;

            groups.forEach((group, i) => {
                const qty = parseInt(group.querySelector('.qty').value) || 0;
                const guests = parseInt(group.querySelector('.guests').value) || 0;
                const rate = parseFloat(group.querySelector('.rate').value) || 0;
                const checkin = group.querySelector('.checkin').value;
                const checkout = group.querySelector('.checkout').value;
                const mealType = group.querySelector(`input[name="meal-${group.dataset.group}"]:checked`).value;
                const mealPrice = parseFloat(group.querySelector('.meal-price').value) || 0;
                const parking = group.querySelector('.parking').value;

                if (!checkin || !checkout || qty === 0 || rate === 0) return;

                const nights = Math.max(1, Math.ceil((new Date(checkout) - new Date(checkin)) / 86400000));
                const roomTotal = qty * rate * nights;
                let mealTotal = 0;
                let mealDesc = "";
                if (mealType === 'breakfast') mealDesc = "Com Café da Manhã";
                else if (mealType === 'noBreakfast') mealDesc = "Sem Café da Manhã";
                else if (mealType === 'halfBoard') { mealTotal = mealPrice * guests * qty * nights; mealDesc = "Meia Pensão"; }
                else if (mealType === 'fullBoard') { mealTotal = mealPrice * guests * qty * nights * 2; mealDesc = "Pensão Completa"; }

                const parkingTotal = parking === 'yes' ? 45 * qty * nights : 0;
                const subtotal = roomTotal + mealTotal + parkingTotal;
                const iss = subtotal * 0.02;
                const groupTotal = subtotal + iss;
                totalAmount += groupTotal;
                totalNights += nights;
                totalGuests += guests * qty;
                totalRooms += qty;

                const mealPriceText = (mealTotal > 0 && showMealDetails) ? ` (R$ ${mealPrice.toFixed(2).replace('.',',')}/pessoa)` : '';
                const parkingText = parking === 'yes' ? 'Sim' : 'Não';

                detailsText += `*Configuração de Quartos ${i+1}:*\n• ${qty} apartamento(s)\n• ${guests * qty} hóspede(s)${(rate > 0 ? `\n• R$ ${rate.toFixed(2)}/dia` : "")}\n*Período:* ${new Date(checkin).toLocaleDateString('pt-BR')} até ${new Date(checkout).toLocaleDateString('pt-BR')} (${nights} noite${nights>1?'s':''})\n*Pensão:* ${mealDesc}${mealPriceText}\n*Estacionamento:* ${parkingText}\n\n`;
            });

            avgRate = totalRooms > 0 ? (totalAmount / totalNights / totalRooms) : 0;

            const fmt = v => 'R$ ' + v.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');

            // Preview visual (mantém o antigo)
            let html = /* mesmo HTML de antes, só mudei a parte do total para usar fmt(totalAmount) */;
            // (código do preview mantido igual ao anterior, só para não ficar gigante aqui)

            // WhatsApp completo
            let whatsappText = translations[currentLang].whatsappTemplate
                .replace('{DETAILS}', detailsText || 'Sem detalhes preenchidos')
                .replace('{AVG_RATE}', avgRate.toFixed(2).replace('.',','))
                .replace('{TOTAL}', fmt(totalAmount));

            // Atualiza preview (pode manter o antigo ou usar o texto do WhatsApp)
            document.getElementById('quotationPreview').innerHTML = totalAmount > 0 ? 
                `<div class="quotation-header">... (seu HTML anterior) ...` : 
                '<div style="padding:60px 40px; text-align:center; color:#999;">Preencha os dados para gerar a cotação</div>';

            // Guarda o texto completo para o WhatsApp
            window.currentWhatsAppText = whatsappText;
        }

        function shareWhatsApp() {
            const number = document.getElementById('whatsappNumber').value.replace(/\D/g, '');
            if (!number || number.length < 10) return alert('Por favor, insira um número válido com DDD');
            const text = encodeURIComponent(window.currentWhatsAppText || '');
            window.open(`https://wa.me/55${number}?text=${text}`, '_blank');
        }

        function copyQuotation() {
            const range = document.createRange();
            range.selectNode(document.getElementById('quotationPreview'));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert('Cotação copiada!');
        }

        // Inicializa
        updateLanguage();
        calculate();
    </script>
</body>
</html>
