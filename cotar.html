<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotador de Reservas - Icaraí Praia Hotel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { max-width: 1200px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        .language-selector { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .lang-btn { padding: 8px 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; background: rgba(255,255,255,0.1); color: white; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .lang-btn.active { background: white; color: #1a6bb3; border-color: white; }
        .calculator { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .calculator-title { font-size: 24px; font-weight: 700; color: #1a6bb3; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        .form-input, .form-select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: all 0.3s; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #1a6bb3; box-shadow: 0 0 0 3px rgba(26,107,179,0.1); }
        .group-container { background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e0e0e0; }
        .group-title { font-size: 18px; font-weight: 700; color: #1a6bb3; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .remove-group-btn { background: #ff6b6b; color: white; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3,1fr); gap: 15px; }
        .meal-options { background: #e7f3ff; padding: 12px; border-radius: 8px; margin-top: 10px; border-left: 4px solid #1a6bb3; }
        .add-group-btn { background: #1a6bb3; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin-top: 10px; }
        .checkbox-option { display: flex; align-items: center; gap: 10px; margin: 20px 0; font-weight: 600; color: #333; }
        .checkbox-option input[type="checkbox"] { width: 18px; height: 18px; accent-color: #1a6bb3; cursor: pointer; }
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .action-btn { padding: 15px; border: none; border-radius: 10px; font-size: 14px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .copy-btn { background: linear-gradient(135deg, #1a6bb3, #2c8cda); color: white; }
        .whatsapp-btn { background: linear-gradient(135deg, #25D366, #128C7E); color: white; }
        .preview { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; padding: 20px; white-space: pre-line; font-family: inherit; }
        .whatsapp-input { display: flex; gap: 10px; margin-top: 10px; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } .grid-2, .grid-3 { grid-template-columns: 1fr; } .action-buttons { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 10px;">Cotador de Reservas</h1>
    <p style="color: rgba(255,255,255,0.8); text-align: center; margin-bottom: 30px;">Icaraí Praia Hotel</p>
    
    <div class="language-selector">
        <button class="lang-btn active" data-lang="pt">Português</button>
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="fr">Français</button>
        <button class="lang-btn" data-lang="es">Español</button>
    </div>
    
    <div class="container">
        <div class="calculator">
            <div class="calculator-title" id="title">Informações da Reserva</div>
            
            <div class="form-group">
                <label class="form-label" id="guestLabel">Nome do Hóspede Principal</label>
                <input type="text" class="form-input" id="mainGuest" placeholder="Digite o nome completo" oninput="calculate()">
            </div>

            <div id="groupsContainer">
                <div class="group-container" data-group="0">
                    <div class="group-title"><span>Grupo 1</span><button class="remove-group-btn" style="display:none;">×</button></div>
                    <div class="grid-3">
                        <div><label class="form-label">Quantidade</label><input type="number" class="form-input qty" min="1" value="1" oninput="calculate()"></div>
                        <div><label class="form-label">Hóspedes</label>
                            <select class="form-select guests" oninput="calculate()">
                                <option value="1">1</option><option value="2" selected>2</option><option value="3">3</option><option value="4">4</option>
                            </select>
                        </div>
                        <div><label class="form-label">Diária (R$)</label><input type="number" class="form-input rate" step="0.01" value="0" placeholder="0,00" oninput="calculate()"></div>
                    </div>
                    <div class="grid-2" style="margin-top:15px;">
                        <div><label class="form-label">Check-in</label><input type="date" class="form-input checkin" oninput="calculate()"></div>
                        <div><label class="form-label">Check-out</label><input type="date" class="form-input checkout" oninput="calculate()"></div>
                    </div>
                    <div style="margin-top:15px;">
                        <label class="form-label">Tipo de Pensão</label>
                        <div style="display: grid; grid-template-columns: repeat(4,1fr); gap: 8px; font-size:13px;">
                            <label><input type="radio" name="meal-0" value="breakfast" checked onchange="toggleMeal(this)"> Com Café</label>
                            <label><input type="radio" name="meal-0" value="noBreakfast" onchange="toggleMeal(this)"> Sem Café</label>
                            <label><input type="radio" name="meal-0" value="halfBoard" onchange="toggleMeal(this)"> Meia Pensão</label>
                            <label><input type="radio" name="meal-0" value="fullBoard" onchange="toggleMeal(this)"> Pensão Completa</label>
                        </div>
                        <div class="meal-options" style="display:none;">
                            <label class="form-label">Valor refeição/pessoa</label>
                            <input type="number" class="form-input meal-price" step="0.01" placeholder="R$ 0,00" oninput="calculate()">
                        </div>
                    </div>
                    <div style="margin-top:15px;">
                        <label class="form-label">Estacionamento</label>
                        <select class="form-select parking" oninput="calculate()">
                            <option value="no">Não</option>
                            <option value="yes">Sim (R$ 45/dia)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="checkbox-option">
                <input type="checkbox" id="showMealDetails" checked onchange="calculate()">
                <label for="showMealDetails" id="showMealDetailsLabel">Exibir detalhes das refeições na cotação</label>
            </div>

            <button class="add-group-btn" onclick="addGroup()">+ Adicionar Outro Grupo</button>

            <div class="form-group whatsapp-input">
                <input type="text" class="form-input" id="whatsappNumber" placeholder="Número do WhatsApp (com DDD)" style="flex:1;">
                <button class="whatsapp-btn" onclick="shareWhatsApp()">Enviar via WhatsApp</button>
            </div>

            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyQuotation()">Copiar Cotação</button>
            </div>
        </div>

        <div class="preview" id="quotationPreview">
            Preencha os dados para gerar a cotação
        </div>
    </div>

    <script>
        const translations = {
            pt: { title: "Informações da Reserva", guestLabel: "Nome do Hóspede Principal", group: "Grupo", showMealDetails: "Exibir detalhes das refeições na cotação",
                template: `*ICARAÍ PRAIA HOTEL*

*COTAÇÃO DE RESERVA*

Conforme sua solicitação, seguem nossas melhores tarifas e condições:

{DETAILS}

*Serviços inclusos:*
• Café da manhã incluso
• Restaurante no local
• Wi-Fi gratuito
• Apartamentos com Smart TV, ar condicionado, telefone, frigobar, internet e cofre individual
• Animais não aceitos
• Estacionamento: R$ 45,00 por dia - sujeito à disponibilidade - vagas limitadas (reserva e confirmação necessárias)

*Hospedagem de menores de 18 anos:*
Acompanhado pelos pais: Apresentar RG ou certidão de nascimento no check-in comprovando ser filho de um dos pais presentes
Desacompanhado dos pais: Apresentar RG ou certidão de nascimento E autorização de ambos os pais reconhecida em cartório, por exigência legal

*Forma de pagamento: PAGAMENTO DIRETO NO HOTEL*

*Tarifa média/noite:* R$ {AVG_RATE}
*Total com ISS:* R$ {TOTAL}

*Observações:*
Cotação válida 24h (tarifas dinâmicas). Esta cotação não garante a disponibilidade.

*Para confirmar sua reserva:*
Pagamento da primeira diária (R$ {FIRST_NIGHT}) requerido. Cancelamento fora do prazo: Sem reembolso. Reservas não pré-pagas: Podem ser canceladas sem aviso prévio.

*CONSULTE NOSSAS CONDIÇÕES AQUI:*
https://linktr.ee/POLITICAS

Agradecemos sua confiança!
Atenciosamente,
*Equipe de Reservas*
*ICARAÍ PRAIA HOTEL*` },
            en: { title: "Reservation Details", guestLabel: "Main Guest Name", group: "Group", showMealDetails: "Show meal details in quotation",
                template: `*ICARAÍ PRAIA HOTEL*

*RESERVATION QUOTATION*

As per your request, here are our best rates and conditions:

{DETAILS}

*Included services:*
• Breakfast included
• On-site restaurant
• Free Wi-Fi
• Rooms with Smart TV, air conditioning, telephone, minibar, internet and personal safe
• No pets allowed
• Parking: R$ 45.00 per day - subject to availability - limited spaces

*Children under 18:*
With parents: Present ID or birth certificate at check-in
Unaccompanied: ID + notarized authorization from both parents (legal requirement)

*Payment: DIRECTLY AT THE HOTEL*

*Average rate/night:* R$ {AVG_RATE}
*Total with ISS:* R$ {TOTAL}

*Notes:*
Quotation valid for 24 hours. Availability not guaranteed.

*To confirm:*
First night payment required (R$ {FIRST_NIGHT}).

*CHECK OUR POLICIES:*
https://linktr.ee/POLITICAS

Thank you!
*Reservations Team*
*ICARAÍ PRAIA HOTEL*` },
            // fr e es seguem o mesmo padrão (abreviado aqui por espaço)
        };

        let currentLang = 'pt';
        let groupIndex = 0;
        let lastWhatsappText = "";

        function updateLanguage() {
            document.getElementById('title').textContent = translations[currentLang].title;
            document.getElementById('guestLabel').textContent = translations[currentLang].guestLabel;
            document.getElementById('showMealDetailsLabel').textContent = translations[currentLang].showMealDetails;
            document.querySelectorAll('.group-title span').forEach((el, i) => el.textContent = translations[currentLang].group + " " + (i+1));
        }

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLang = btn.dataset.lang;
                updateLanguage();
                calculate();
            });
        });

        function addGroup() {
            groupIndex++;
            const container = document.getElementById('groupsContainer');
            const div = document.createElement('div');
            div.className = 'group-container';
            div.dataset.group = groupIndex;
            div.innerHTML = `... (mesmo HTML do grupo inicial, só trocando meal-${groupIndex}) ...`;
            container.appendChild(div);
            updateRemoveButtons();
            calculate();
        }

        function calculate() {
            const groups = document.querySelectorAll('.group-container');
            const showMealDetails = document.getElementById('showMealDetails').checked;
            let totalAmount = 0, totalNightsWeighted = 0, totalRoomNights = 0, firstNightTotal = 0;
            let details = "";

            groups.forEach((group, i) => {
                const qty = parseInt(group.querySelector('.qty').value) || 0;
                const guests = parseInt(group.querySelector('.guests').value) || 0;
                const rate = parseFloat(group.querySelector('.rate').value) || 0;
                const checkin = group.querySelector('.checkin').value;
                const checkout = group.querySelector('.checkout').value;
                const mealType = group.querySelector(`input[name="meal-${group.dataset.group}"]:checked`).value;
                const mealPrice = parseFloat(group.querySelector('.meal-price').value) || 0;
                const parking = group.querySelector('.parking').value;

                if (!checkin || !checkout || qty === 0 || rate === 0) return;

                const nights = Math.max(1, Math.ceil((new Date(checkout) - new Date(checkin)) / 86400000));
                const roomTotal = qty * rate * nights;
                let mealTotal = 0;
                let mealDesc = mealType === 'breakfast' ? 'Com Café da Manhã' : mealType === 'noBreakfast' ? 'Sem Café da Manhã' : mealType === 'halfBoard' ? 'Meia Pensão' : 'Pensão Completa';
                if (mealType === 'halfBoard') mealTotal = mealPrice * guests * qty * nights;
                if (mealType === 'fullBoard') mealTotal = mealPrice * guests * qty * nights * 2;

                const parkingTotal = parking === 'yes' ? 45 * qty * nights : 0;
                const subtotal = roomTotal + mealTotal + parkingTotal;
                const groupTotal = subtotal * 1.02;
                totalAmount += groupTotal;
                totalRoomNights += qty * nights;
                totalNightsWeighted += groupTotal;
                if (i === 0) firstNightTotal = (qty * rate + (parking === 'yes' ? 45 * qty : 0) + mealTotal / nights) * 1.02;

                const mealPriceText = (mealTotal > 0 && showMealDetails) ? ` (R$ ${mealPrice.toFixed(2).replace('.',',')}/pessoa)` : '';
                details += `*Configuração de Quartos${i>0?' '+(i+1):''}:*\n• ${qty} apartamento(s)\n• ${guests * qty} hóspede(s)\n• R$ ${rate.toFixed(2)}/dia\n*Período:* ${new Date(checkin).toLocaleDateString('pt-BR')} até ${new Date(checkout).toLocaleDateString('pt-BR')} (${nights} noite${nights>1?'s':''})\n*Pensão:* ${mealDesc}${mealPriceText}\n*Estacionamento:* ${parking === 'yes' ? 'Sim' : 'Não'}\n\n`;
            });

            const avgRate = totalRoomNights > 0 ? totalNightsWeighted / totalRoomNights : 0;
            const fmt = v => 'R$ ' + v.toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, '.');

            lastWhatsappText = translations[currentLang].template
                .replace('{DETAILS}', details || 'Nenhum quarto configurado')
                .replace('{AVG_RATE}', avgRate.toFixed(2).replace('.',','))
                .replace('{TOTAL}', fmt(totalAmount))
                .replace('{FIRST_NIGHT}', fmt(firstNightTotal));

            document.getElementById('quotationPreview').textContent = lastWhatsappText;
        }

        function shareWhatsApp() {
            const num = document.getElementById('whatsappNumber').value.replace(/\D/g, '');
            if (!num || num.length < 10) return alert('Número inválido');
            const text = encodeURIComponent(lastWhatsappText);
            window.open(`https://wa.me/55${num}?text=${text}`, '_blank');
        }

        function copyQuotation() {
            navigator.clipboard.writeText(lastWhatsappText).then(() => alert('Cotação copiada!'));
        }

        // Funções auxiliares (addGroup, removeGroup, toggleMeal, etc.) permanecem iguais ao código original que já funcionava

        calculate();
    </script>
</body>
</html>
