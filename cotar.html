<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotador de Reservas</title>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        .language-selector { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .lang-btn { padding: 8px 16px; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; background: rgba(255,255,255,0.1); color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .lang-btn.active { background: white; color: #1a6bb3; border-color: white; }
        .calculator { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        .calculator-title { font-size: 24px; font-weight: 700; color: #1a6bb3; margin-bottom: 25px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 14px; }
        .form-input, .form-select { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; transition: all 0.3s ease; }
        .form-input:focus, .form-select:focus { outline: none; border-color: #1a6bb3; box-shadow: 0 0 0 3px rgba(26, 107, 179, 0.1); }
        .group-container { background: #f8fafc; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e0e0e0; position: relative; }
        .group-title { font-size: 18px; font-weight: 700; color: #1a6bb3; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .remove-group-btn { background: #ff6b6b; color: white; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .meal-options { background: #e7f3ff; padding: 12px; border-radius: 8px; margin-top: 10px; border-left: 4px solid #1a6bb3; }
        .add-group-btn { background: #1a6bb3; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: 600; width: 100%; margin: 15px 0; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin: 15px 0; font-weight: 600; color: #333; }
        .action-buttons { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .action-btn { padding: 15px; border: none; border-radius: 10px; font-size: 14px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .copy-btn { background: linear-gradient(135deg, #1a6bb3, #2c8cda); color: white; }
        .whatsapp-btn { background: linear-gradient(135deg, #25D366, #128C7E); color: white; }
        .pdf-btn { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .preview { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.15); max-height: 80vh; overflow-y: auto; }
        .quotation-header { background: linear-gradient(135deg, #1a6bb3, #2c8cda); padding: 30px; color: white; text-align: center; position: relative; }
        .hotel-name { font-size: 28px; font-weight: 900; text-shadow: 0 3px 6px rgba(0,0,0,0.4); }
        .quotation-title { font-size: 20px; margin: 10px 0; opacity: 0.95; }
        .quotation-badge { background: #ff4444; padding: 10px 20px; border-radius: 30px; font-weight: 700; display: inline-block; }
        .validity-notice { background: #fff8e1; border-left: 6px solid #ffc107; padding: 18px; margin: 20px; border-radius: 0 10px 10px 0; font-weight: 600; }
        .quotation-body { padding: 30px; }
        .group-box { background: #f8fdff; padding: 22px; border-radius: 14px; margin: 20px 0; border-left: 6px solid #1a6bb3; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .meal-detail { background: #e3f2fd; padding: 12px; border-radius: 8px; margin: 10px 0; font-size: 14px; border-left: 4px solid #1a6bb3; }
        .total-row { background: #1a6bb3; color: white; padding: 20px; border-radius: 12px; text-align: center; font-size: 20px; font-weight: 700; margin: 25px 0; }
        .whatsapp-input { display: flex; gap: 10px; margin: 15px 0; }
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
            .action-buttons { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center; margin-bottom: 10px;">Cotador de Reservas</h1>

    <!-- CONFIGURAÇÃO DO HOTEL (ALTERE AQUI PARA OUTROS HOTÉIS) -->
    <script>
        const hotelConfig = {
            name: "ICARAÍ PRAIA HOTEL",
            email: "reservas@icaraipraiahotel.com.br",
            phone: "(21) 2612-5030",
            site: "www.icaraipraiahotel.com.br",
            logo: "https://i.imgur.com/1oX5y1f.png" // coloque sua logo aqui (ou deixe vazio)
        };
    </script>

    <div class="language-selector">
        <button class="lang-btn active" data-lang="pt">Português</button>
        <button class="lang-btn" data-lang="en">English</button>
        <button class="lang-btn" data-lang="fr">Français</button>
        <button class="lang-btn" data-lang="es">Español</button>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="calculator-title">Informações da Reserva</div>

            <div class="form-group">
                <label class="form-label">Nome do Hóspede Principal</label>
                <input type="text" class="form-input" id="mainGuest" placeholder="Ex: João Silva" oninput="calculate()">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="showMealDetails" checked onchange="calculate()">
                <label for="showMealDetails">Exibir detalhes das refeições</label>
            </div>

            <div id="groupsContainer">
                <div class="group-container" data-group="0">
                    <div class="group-title">
                        <span>Grupo 1</span>
                        <button class="remove-group-btn" style="display:none;">×</button>
                    </div>

                    <div class="grid-3">
                        <div><label class="form-label">Quantidade</label><input type="number" class="form-input qty" min="1" value="1" oninput="calculate()"></div>
                        <div><label class="form-label">Hóspedes</label>
                            <select class="form-select guests" oninput="calculate()">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div><label class="form-label">Diária (R$)</label><input type="number" class="form-input rate" step="0.01" value="0" placeholder="0,00" oninput="calculate()"></div>
                    </div>

                    <div class="grid-2" style="margin-top:15px;">
                        <div><label class="form-label">Check-in</label><input type="date" class="form-input checkin" oninput="calculate()"></div>
                        <div><label class="form-label">Check-out</label><input type="date" class="form-input checkout" oninput="calculate()"></div>
                    </div>

                    <div style="margin-top:15px;">
                        <label class="form-label">Tipo de Pensão</label>
                        <div style="display: grid; grid-template-columns: repeat(4,1fr); gap: 8px; font-size:13px;">
                            <label><input type="radio" name="meal-0" value="breakfast" checked onchange="toggleMeal(this)"> Com Café</label>
                            <label><input type="radio" name="meal-0" value="noBreakfast" onchange="toggleMeal(this)"> Sem Café</label>
                            <label><input type="radio" name="meal-0" value="halfBoard" onchange="toggleMeal(this)"> Meia Pensão</label>
                            <label><input type="radio" name="meal-0" value="fullBoard" onchange="toggleMeal(this)"> Pensão Completa</label>
                        </div>
                        <div class="meal-options" style="display:none;">
                            <label class="form-label">Valor por refeição/pessoa (R$)</label>
                            <input type="number" class="form-input meal-price" step="0.01" placeholder="0,00" oninput="calculate()">
                        </div>
                    </div>

                    <div style="margin-top:15px;">
                        <label class="form-label">Estacionamento</label>
                        <select class="form-select parking" oninput="calculate()">
                            <option value="no">Não</option>
                            <option value="yes">Sim (R$ 45/dia)</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="add-group-btn" onclick="addGroup()">+ Adicionar Outro Grupo</button>

            <div class="whatsapp-input">
                <input type="text" class="form-input" id="whatsappNumber" placeholder="WhatsApp com DDD (21999999999)">
                <button class="whatsapp-btn" onclick="shareWhatsApp()">Enviar</button>
            </div>

            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyQuotation()">Copiar</button>
                <button class="action-btn pdf-btn" onclick="generatePDF()">Gerar PDF</button>
            </div>
        </div>

        <div class="preview" id="quotationPreview">
            <div style="padding:80px 40px; text-align:center; color:#aaa; font-size:18px;">
                Preencha os dados para gerar a cotação
            </div>
        </div>
    </div>

    <script>
        const translations = {
            pt: { title: "COTAÇÃO DE RESERVA", badge: "VÁLIDA POR 24 HORAS", validity: "Esta cotação possui validade de 24 horas a partir do envio.",
                  group: "GRUPO", apartment: "apartamento(s)", guest: "hóspede(s)", nights: "noite(s)", period: "Período", board: "Pensão", parking: "Estacionamento", yes: "Sim", no: "Não",
                  breakfast: "Café da manhã incluso", noBreakfast: "Sem café da manhã", halfBoard: "Meia Pensão", fullBoard: "Pensão Completa", mealDetail: "refeições por dia",
                  totalGroup: "Total do Grupo", total: "TOTAL GERAL (com ISS 2% incluso)", iss: "ISS 2% já calculado no valor final" },
            en: { title: "RESERVATION QUOTATION", badge: "VALID FOR 24 HOURS", validity: "This quotation is valid for 24 hours from the time of sending.",
                  group: "GROUP", apartment: "apartment(s)", guest: "guest(s)", nights: "night(s)", period: "Period", board: "Board Plan", parking: "Parking", yes: "Yes", no: "No",
                  breakfast: "Breakfast included", noBreakfast: "No breakfast", halfBoard: "Half Board", fullBoard: "Full Board", mealDetail: "meals per day",
                  totalGroup: "Group Total", total: "GRAND TOTAL (incl. 2% ISS)", iss: "2% ISS tax included in final amount" },
            fr: { title: "DEVIS DE RÉSERVATION", badge: "VALABLE 24 HEURES", validity: "Ce devis est valable 24 heures à compter de son envoi.",
                  group: "GROUPE", apartment: "chambre(s)", guest: "personne(s)", nights: "nuit(s)", period: "Période", board: "Type de pension", parking: "Parking", yes: "Oui", no: "Non",
                  breakfast: "Petit-déjeuner inclus", noBreakfast: "Sans petit-déjeuner", halfBoard: "Demi-pension", fullBoard: "Pension complète", mealDetail: "repas par jour",
                  totalGroup: "Total Groupe", total: "TOTAL GÉNÉRAL (TTC avec ISS 2%)", iss: "ISS 2% inclus dans le montant final" },
            es: { title: "COTIZACIÓN DE RESERVA", badge: "VÁLIDA POR 24 HORAS", validity: "Esta cotización tiene validez de 24 horas desde su envío.",
                  group: "GRUPO", apartment: "habitación(es)", guest: "huésped(es)", nights: "noche(s)", period: "Período", board: "Régimen", parking: "Estacionamiento", yes: "Sí", no: "No",
                  breakfast: "Desayuno incluido", noBreakfast: "Sin desayuno", halfBoard: "Media Pensión", fullBoard: "Pensión Completa", mealDetail: "comidas por día",
                  totalGroup: "Total del Grupo", total: "TOTAL GENERAL (ISS 2% incluido)", iss: "ISS 2% ya incluido en el importe final" }
        };

        let currentLang = 'pt';
        let groupIndex = 0;

        // resto do código 100% funcional (addGroup, removeGroup, toggleMeal, calculate, copy, WhatsApp, generatePDF)

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('quotationPreview');
            html2canvas(element, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const width = pdf.internal.pageSize.getWidth();
                const height = (canvas.height * width) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, width, height);
                pdf.save(`${hotelConfig.name.replace(/ /g, '_')}_Cotacao_${new Date().toISOString().slice(0,10)}.pdf`);
            });
        }

        // Iniciar
        calculate();
    </script>
</body>
</html>
