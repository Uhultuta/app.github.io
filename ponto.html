<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cartão de Ponto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            padding: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .search-box, select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box:focus, select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        .employee-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: white;
        }

        .employee-item {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .employee-item:hover {
            background-color: #f8f9fa;
        }

        .employee-item.selected {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .employee-info {
            flex: 1;
        }

        .employee-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .employee-role {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        .employee-order {
            background: #3498db;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }

        .preview-area {
            background: white;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 25px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .preview-area h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Cartão com dimensões corretas: 86 x 190 mm */
        .card-preview {
            width: 86mm;
            height: 190mm;
            font-family: 'Courier New', monospace;
            font-size: 13.455px;
            line-height: 1.3;
            background: white;
            position: relative;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .card-content {
            padding: 3mm;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Posicionamento absoluto para as informações variáveis */
        .variable-field {
            position: absolute;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Fonte 15% menor para os horários */
        .horario-field {
            font-size: 11.44px;
        }

        /* POSIÇÕES ESPECÍFICAS AJUSTADAS PARA ALINHAR COM O CARTÃO FÍSICO */
        .n-ordem { top: 8mm; left: 10mm; }
        .empregador { top: 8mm; left: 45mm; }
        .atividade-economica { top: 13mm; left: 10mm; }
        .cnpj { top: 13mm; left: 45mm; }
        .endereco { top: 18mm; left: 10mm; }
        .funcionario { top: 23mm; left: 10mm; width: 75mm; }
        .ctps { top: 28mm; left: 10mm; width: 18mm; }
        .registro { top: 28mm; left: 30mm; width: 18mm; }
        .funcao { top: 40mm; left: 54mm; width: 35mm; } /* AJUSTADO: 6mm para a esquerda (60mm - 6mm = 54mm) */
        .mes { top: 34mm; left: 10mm; }
        .ano { top: 34mm; left: 60mm; }
        
        /* Horário de trabalho com fonte 15% menor - 2mm mais em baixo */
        .entrada { top: 48mm; left: 25mm; }
        .intervalo { top: 48mm; left: 40mm; }
        .saida { top: 48mm; left: 60mm; }
        .rep-semanal { top: 48mm; left: 72mm; }

        .selected-count {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bulk-btn {
            padding: 8px 16px;
            border: 1px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .bulk-btn:hover {
            background: #3498db;
            color: white;
        }

        .month-selector {
            display: flex;
            gap: 10px;
        }

        .month-selector .form-group {
            flex: 2;
        }

        .month-selector .form-group:last-child {
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .preview-area {
                min-height: 300px;
            }
        }
    </style>
</head>

                <div class="action-buttons">

                    <button class="btn btn-success" onclick="generateAll()">
                        Imprimir Todos
                    </button>
                </div>
            </div>

            <div class="preview-area">

                    <!-- Preview será gerado aqui -->

            </div>
        </div>
    </div>

        let selectedEmployees = new Set();

        // Inicializar a aplicação
        function initializeApp() {
            renderEmployeeList();
            updateSelectedCount();
            if (employees.length > 0) {
                showPreview(employees[0]);
            }
            document.getElementById('monthSelect').addEventListener('change', updatePreview);
            document.getElementById('yearInput').addEventListener('change', updatePreview);
        }

        function updatePreview() {
            if (selectedEmployees.size > 0) {
                const firstSelectedId = Array.from(selectedEmployees)[0];
                const employee = employees.find(emp => emp.id === firstSelectedId);
                if (employee) showPreview(employee);
            } else if (employees.length > 0) {
                showPreview(employees[0]);
            }
        }

        // Renderizar lista de funcionários
        function renderEmployeeList(filteredEmployees = employees) {
            const employeeList = document.getElementById('employeeList');
            employeeList.innerHTML = '';

            filteredEmployees.forEach(employee => {
                const isSelected = selectedEmployees.has(employee.id);
                const employeeItem = document.createElement('div');
                employeeItem.className = `employee-item ${isSelected ? 'selected' : ''}`;
                employeeItem.onclick = () => toggleEmployee(employee.id);
                
                employeeItem.innerHTML = `
                    <input type="checkbox" ${isSelected ? 'checked' : ''} onchange="toggleEmployee(${employee.id})">
                    <div class="employee-order">${employee.id}</div>
                    <div class="employee-info">
                        <div class="employee-name">${employee.name}</div>
                        <div class="employee-role">${employee.role} • Adm: ${employee.admission}</div>
                    </div>
                `;
                
                employeeList.appendChild(employeeItem);
            });
        }

        // Alternar seleção de funcionário
        function toggleEmployee(employeeId) {
            if (selectedEmployees.has(employeeId)) {
                selectedEmployees.delete(employeeId);
            } else {
                selectedEmployees.add(employeeId);
            }
            updateSelectedCount();
            renderEmployeeList();
            
            const employee = employees.find(emp => emp.id === employeeId);
            if (employee) {
                showPreview(employee);
            }
        }

        // Selecionar todos os funcionários
        function selectAll() {
            employees.forEach(employee => selectedEmployees.add(employee.id));
            updateSelectedCount();
            renderEmployeeList();
        }

        // Desmarcar todos os funcionários
        function deselectAll() {
            selectedEmployees.clear();
            updateSelectedCount();
            renderEmployeeList();
        }

        // Atualizar contador de selecionados
        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = selectedEmployees.size;

        // Filtrar funcionários
        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = employees.filter(employee => 
                employee.name.toLowerCase().includes(searchTerm) ||
                employee.role.toLowerCase().includes(searchTerm)
            );
            renderEmployeeList(filtered);
        }

            const month = document.getElementById('monthSelect').value;
            const year = document.getElementById('yearInput').value;

        function generateSelected() {
            if (selectedEmployees.size === 0) {
                alert('Por favor, selecione pelo menos um funcionário.');
                return;
            }

            const selected = employees.filter(emp => selectedEmployees.has(emp.id));
            printCards(selected);
        }

            printCards(employees);
